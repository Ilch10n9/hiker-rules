    <p>“夏天的雷阵雨，说来就来。”星空格斗馆顶层的一个房间，一名年轻人正透过落地窗看着外面的乌云闪电，“噼里啪啦”开始有雨滴拍打在窗户玻璃上。</p>

    <p>年轻人走到房间中央，双手撑地，很缓慢也很稳地进行倒立。先是双手直倒立，后收起了一只手，变成了右手的单手倒立。</p>

    <p>“呼~~~吸~~~”</p>

    <p>呼吸声在耳边响起，许景明感觉着身体核心肌肉群收紧，也感受着全身重量对右臂的刺激。</p>

    <p>前三分钟手臂很舒服，手臂的筋骨肌肉被深层次刺激着，但第四分钟手掌肌肉就有些抽痛有些煎熬了，第五分钟更是痛苦，但许景明早就习惯了，坚持完五分钟，自然而然换成了左手单手倒立。</p>
